getSearchCount6=SELECT COUNT(*) FROM(SELECT ROWNUM RNUM, S.* FROM(SELECT * FROM ORDERSEARCH WHERE RECEIVER LIKE ?) S)
getSearchCount7=SELECT COUNT(*) FROM(SELECT ROWNUM RNUM, S.* FROM(SELECT * FROM ORDERSEARCH WHERE ADDRESS LIKE ?) S)
getSearchCount8=SELECT COUNT(*) FROM(SELECT ROWNUM RNUM, S.* FROM(SELECT * FROM ORDERSEARCH WHERE PHONE LIKE ?) S)
